<header class="header">
  <div class="header__container header-home__container">
    <div class="container">
      <div class="header__navigation">
        <a href="./index.html" class="logo">
          <span class="logo__img"></span>
          <span class="logo__text link"> Filmoteka </span>
        </a>
        <nav>
          <ul class="header__list list">
            <li class="header__li">
              <a href="./index.html" class="header__link link current">home</a>
            </li>
            <li class="header__li">
              <a href="./library.html" class="header__link link">my library</a>
            </li>
          </ul>
        </nav>
      </div>

      <form class="header__search" id="search-form">
        <input
          class="search__input"
          type="text"
          id="search-box"
          name="searchQuery"
          placeholder="Movie search"
          autocomplete="off"
        />

        <button class="input__search-btn" type="submit">
          <svg class="input__search-icon" width="12px" height="12px">
            <use href="./images/svg/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
